<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/syle.css" />
    <title>National Parks-R-US</title>
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <section class="box has-background-light">
    <p class="title">Adventurers!</p>
    <p class="subtitle">Want to explore some of our National Parks?</p>
    <p>Check out the search bar!</p>
  </section>

  <main>
    <section class="columns">
      <section class="column is-one-third is-offset-one-third">
        <figure class="card has-background-light" id="card-background">
          <section class="card-content">
            <section class="content" id="cardcontent">
              <section class="field" id="cardfield">
                <label class="label" id="label">Enter Park Name:</label>
              </section>
              <section class="field is-grouped">
                <section class="control" id="textbar">
                  <input
                    class="input is-primary"
                    id="input"
                    type="text"
                    placeholder="Somewhere, USA"
                  />
                </section>
                <section class="control" id="searchbtn">
                  <button class="button is-link">Search</button>
                </section>
              </section>
            </section>
          </section>
        </figure>
      </section>
    </section>

    <section class="columns">
      <section class="column is-one-fourth is-offset-one-half">
        <section class="modal" id="modal">
          <section class="modal-background"></section>
          <section class="modal-content" id="modalcontent"></section>
          <button class="modal-close is-large" aria-label="close"></button>
        </section>
      </section>
    </section>
    <!-- change onclick to call modalContent function -->
    <button
      onclick="modalContent()"
      class="js-modal-trigger column is-active"
      data-target="modal-js-example"
      id="modal-button"
    >
      Did you know...?
    </button>
    <!-- second chunk of bulma modal html code -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="modal-box">
          <p>text</p>
          <!-- Your content -->
        </div>
      </div>
      <div class= "data-cards" data-card-container></div> 
      <template data-card-template>
        <section class="card"></div>
            <section class="content" data-header></div>
              <section class="field" data-body></div>
      </template>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</html>
